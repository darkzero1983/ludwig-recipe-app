<h1 class="headline">Einloggen</h1><br>

<form [formGroup]="loginForm">
    <div class="row" style="padding-bottom:50px;">
        <div class="col-xs-12 col-sm-12">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <mat-form-field  hintLabel="Max 10 Zeichen">
                        <input matInput placeholder="Benutzername" #userName formControlName="userName" autocomplete="login-user">
                        <mat-hint align="end">{{userName.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <mat-form-field>
                        <input matInput placeholder="Passwort" [type]="hide ? 'password' : 'text'"  formControlName="password" autocomplete="login-user">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <mat-checkbox >Eingeloggt bleiben</mat-checkbox>
            <br><br>
            <input type="button" class="btn" (click)="login()" value="Einloggen">
        </div>
    </div>
</form>
